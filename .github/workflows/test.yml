name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install
        run: npm ci
      - name: Install web dependencies
        run: npm ci --prefix web
      - name: Prepare Nuxt types
        run: npm run postinstall --prefix web
      - name: Lint
        run: npm run lint
      - name: Run tests
        env:
          OPENAI_API_KEY: dummy
        run: npm run test
